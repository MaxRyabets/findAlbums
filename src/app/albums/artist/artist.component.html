<div class="row">
  <div class="col">
    <div *ngFor="let curArtist of currentArtiest let idx = index">
      <div class="row">
        <div class="col col-artist-image">
          <img src="{{curArtist.picture}}" alt="{{idx}}">
        </div>
        <div class="col">
          <h4>Artist Name: {{curArtist.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
