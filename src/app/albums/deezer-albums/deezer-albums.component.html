<div class="row row-container">
  <div class="col">
    <h4>Deezer Albums</h4>
    <div
      *ngFor="let deezerAlbum of deezerAlbums | sortDeezerAlbumsTitle; let idx = index"
      (click)="getAlbumTracks(deezerAlbum.tracklist, deezerAlbum.id)"
      class="row row-albums">
      <div class="col col-artist-image">
        <img src="{{deezerAlbum.cover}}" alt="{{idx}} + 1">
      </div>
      <div class="col col-content">
        <p>Title:
          {{deezerAlbum.title}}
        </p>
        <p>Explicit lyrics:
          {{deezerAlbum.explicit_lyrics ? 'Yes' : 'No'}}
        </p>
        <div *ngIf="deezerAlbumTracklist && idAlbumTracks === deezerAlbum.id">
          <app-deezer-tracks
            [deezerAlbumTracklist]="deezerAlbumTracklist"
          ></app-deezer-tracks>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <button
            (click)="getNextPrevDeezerAlbums(NEXT_PREV.NEXT)"
            class="btn badge-info next"
            type="submit"
          >Next Albums</button>
        </div>
        <div class="col-md-12">
          <button
            [ngStyle]="dataDeezerPrevAlbums.length && {'display': 'inline-block'}"
            (click)="getNextPrevDeezerAlbums(NEXT_PREV.PREV)"
            class="btn badge-info deezerPrev"
            type="submit"
          >Prev Albums</button>
        </div>
      </div>
    </div>
  </div>
</div>
