<div class="container container-sm container-md container-lg container-xl">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-row">
      <div class="col-md-10">
        <div class="col">
          <div class="input-group">
            <input
              class="form-control"
              type="search"

              aria-label="Search"
              autofocus
              formControlName="querySearch"
              [(ngModel)]="defaultArtist"
            >
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div ngxUiLoaderBlurred *ngIf="itunesAlbums.length && deezerAlbums.length">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <table class="table table-sm">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Picture</th>
          <th scope="col">Name</th>
          <!--<th scope="col">Tracklist</th>-->
        </tr>
        </thead>
        <tbody class="accordion">
        <tr
          *ngFor="let curArtist of currentArtiest let idx = index"
          class="accordion-item"
        >
          <td><img src="{{curArtist.picture}}" alt="{{idx}}"></td>
          <td><h6>{{curArtist.name}}</h6></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <h5>Deezer</h5>
        <table class="table table-sm">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Album</th>
            <th scope="col">Cover</th>
            <th scope="col">Title</th>
            <th scope="col">Explicit lyrics</th>
          </tr>
          </thead>
          <tbody class="accordion">
          <tr
            *ngFor="let deezerAlbum of deezerAlbums; let idx = index"
            class="accordion-item"
          >
            <td>{{idx + 1}}</td>
            <td><img src="{{deezerAlbum.cover}}" alt="idx + 1"></td>
            <td>{{deezerAlbum.title}}</td>
            <td>{{deezerAlbum.explicit_lyrics ? 'Yes' : 'No'}}</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <h5>ITunes</h5>
        <table class="table table-sm">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Album</th>
            <th scope="col">Cover</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
          </tr>
          </thead>
          <tbody class="accordion">
          <tr
            *ngFor="let itunesAlbum of itunesAlbums | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let idx = index"
            class="accordion-item"
          >
            <td>{{idx + 1}}</td>
            <td><img src="{{itunesAlbum.artworkUrl60}}" alt="idx + 1"></td>
            <td>{{itunesAlbum.collectionName}}</td>
            <td>{{itunesAlbum.collectionPrice + '$'}}</td>
          </tr>
          </tbody>
          <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="itunesAlbums.length"
            [maxSize]= "5"
            aria-label="Custom pagination"
            >
            <ng-template ngbPaginationPrevious>Prev</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template>
          </ngb-pagination>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <button
            (click)="nextPrevAlbum($event)"
            id="next"
            class="btn badge-info"
            type="submit"
          >Next Albums</button>
        </div>
        <div class="col-md-12">
          <button
            [ngStyle]="dataPrev.length && {'display': 'inline-block'}"
            (click)="nextPrevAlbum($event)"
            id="prev"
            class="btn badge-info"
            type="submit"
          >Prev Albums</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
