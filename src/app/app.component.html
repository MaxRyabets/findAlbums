<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-row">
      <div class="col-md-10">
        <div class="col">
          <div class="input-group">
            <input
              class="form-control"
              type="search"

              aria-label="Search"
              autofocus
              formControlName="querySearch"
              [(ngModel)]="em"
            >
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="col-md-12">
    <table class="table table-sm">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Picture</th>
        <th scope="col">Name</th>
        <!--<th scope="col">Tracklist</th>-->
      </tr>
      </thead>
      <tbody class="accordion">
      <tr
        *ngFor="let curArtist of currentArtiest let idx = index"
        class="accordion-item"
      >
        <td><img src="{{curArtist.picture}}" alt="{{idx}}"></td>
        <td>{{curArtist.name}}</td>
      </tr>
      </tbody>
    </table>

  <div class="col-md-12">
    <table class="table table-sm">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Cover</th>
      </tr>
      </thead>
      <tbody class="accordion">
      <tr
        *ngFor="let album of albums; let idx = index"
        class="accordion-item"
      >
        <td>{{idx + 1}}</td>
        <td><img src="{{album.cover}}" alt="idx + 1"></td>
        <td>{{album.title}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
